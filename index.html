<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <link
      rel="shorcut icon"
      href="https://image9.coupangcdn.com/image/coupang/favicon/v2/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>쿠팡</title>
  </head>
  <body>
    <div class="top-nav-bar">
      <div class="top-nav-bar__content">
        <div class="top-nav-bar__column">
          <span>즐겨찾기</span>
          <span>입점신청</span>
        </div>
        <div class="top-nav-bar__column">
          <span>로그인</span><span>회원가입</span><span>고객센터</span>
        </div>
      </div>
    </div>
    <div class="header-nav-bar">
      <div class="header-nav-bar__column">
        <div class="header-nav-bar__category">
          <div class="header-nav-bar__category__icon">
            <i class="fas fa-bars"></i>
          </div>
          <div class="header-nav-bar__category__text">카테고리</div>
        </div>
      </div>
      <div class="header-nav-bar__column">
        <div class="header-nav-bar__row">
          <div class="header-nav-bar__image">
            <img
              src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png"
            />
          </div>
          <form class="header-nav-bar__search-bar">
            <input
              type="text"
              name="keyword"
              placeholder="찾고 싶은 상품을 검색해보세요!"
            />
          </form>
          <div class="header-nav-bar__icons">
            <div class="header-nav-bar__icon">
              <div class="header-nav-bar__icon__image">
                <i class="far fa-user fa-2x"></i>
              </div>
              <div class="header-nav-bar__icon__text">마이쿠팡</div>
            </div>
            <div class="header-nav-bar__icon">
              <div class="header-nav-bar__icon__image">
                <i class="fas fa-shopping-cart fa-2x"></i>
              </div>
              <div class="header-nav-bar__icon__text">장바구니</div>
            </div>
          </div>
        </div>
        <div class="header-nav-bar__row">
          <ul class="header-nav-bar__menu">
            <li>로켓배송</li>
            <li>로켓프레스</li>
            <li>쿠팡비즈</li>
            <li>로켓직구</li>
            <li>골드박스</li>
            <li>와우회원할인</li>
            <li>이벤트/쿠폰</li>
            <li>기획전</li>
            <li>여행/티켓</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="screen"></div>
  </body>
</html>
